        <div class="myProfileBox" id="ProfileF">  <!--My Profile  seen open-->
            <h1 >My Profile</h1>
            <h3 class="dtTopic1 h3  p-2 m-3 bg-success text-white">My Personal Details</h3>
            <div class="myProfileDetails row p-3">

                <div class="col-3">
                    <div class="mb-3">
                        <label for="txtCusId" class="form-label mb-0">Customer ID</label>
                        <input type="text" class="form-control" id="txtCusId" name="cusId" disabled="">
                    </div>
                </div>
                <div class="col-3">
                    <div class="mb-3">
                        <label for="txtCusName" class="form-label mb-0">Name</label>

                    </div>
                </div>

                    <div class="mb-3">
                        <label for="txtCusAddress" class="form-label mb-0">Address</label>
                        <input type="text" class="form-control" id="txtCusAddress" name="cusAddress">
                    </div>
                </div>
                <div class="col-3">
                    <div class="mb-3">
                        <label for="txtCusEmail" class="form-label mb-0">E-mail</label>
                        <input type="text" class="form-control" id="txtCusEmail" name="cusEmail">
                    </div>
                </div>

                <div class="col-3">
                    <div class="mb-3">
                        <label for="txtCusContactNo" class="form-label mb-0">Contact No</label>
                        <input type="text" class="form-control" id="txtCusContactNo" name="cusContactNo">
                    </div>
                </div>
                <div class="col-3">
                    <div class="mb-3">
                        <label for="txtCusNIC" class="form-label mb-0">NIC</label>
                        <input type="text" class="form-control" id="txtCusNIC" name="cusNIC">
                    </div>
                </div>
                <div class="col-3">

                        <label for="txtCusLicenceNo" class="form-label mb-0">Licence No</label>
                        <input type="text" class="form-control" id="txtCusLicenceNo" name="cusLicenceNo">
                    </div>
                </div>
                <div class="col-3">
                    <div class="mb-3">
                        <label for="txtCusUsername" class="form-label mb-0">Username</label>
                        <input type="text" class="form-control" id="txtCusUsername" name="cusUsername" disabled="">
                    </div>
                </div>
            </div>
                <!--===Buttons-->
                <div class="myProfileBtn row m-3">

                        <button type="button" class="btn btn-primary mt-3" id="btnRefreshCustomer">Refresh</button>

                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody id="allCarRentalsTable">

                        </tbody>
