    <title>Sign in & Sign up Form</title>

<body>
<div class="container">
    <div class="forms-container">
        <div class="signin-signup">
            <form action="#" class="sign-in-form">
                <h2 class="title">Sign in</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username" />
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" />
                </div>
                <input type="submit" value="Login" class="btn solid" />

                <!--<p class="social-text">Or Sign in with social platforms</p>
                <div class="social-media">
                    <a href="#" class="social-icon">

            </form>
            <form action="#" class="sign-up-form">
                <h2 class="title">Sign up</h2>

                <div class="input-field">
                    <i class="fas fa-user"></i>
<!--                    <input type="text" placeholder="Nic" />-->
                    <input placeholder="Nic" name="nicNo" type="text"/>
                </div>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input placeholder="licence No" name="licenceNo" type="text"/>
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input placeholder="Name" type="name" name="name"/>
                </div>
                <div class="input-field">
                    <i class="fas fa-user"></i>
<!--                    <input type="text" placeholder="Address" />-->
                    <input placeholder="Address" type="address" name="address"/>
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
<!--                    <input type="email" placeholder="Contact" />-->
                    <input placeholder="Contact" type="contact" name="contactNo"/>
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
<!--                    <input type="email" placeholder="Email" />-->
                    <input placeholder="Email" type="email"name="email"/>
                </div>
                <div class="input-field">
                    <i class="fas fa-user"></i>
<!--                    <input type="text" placeholder="Username" />-->
                    <input placeholder="User Name" type="username"name="username"/>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input placeholder="Password" type="password"name="password"/>
                </div>
     <!--file selector-->
                <div class="oneInBox" >
                    <label class="form-label custom2">Nic Image</label>
                    <label class="form-label custom2">Licence Image</label>
                </div>
                <div class="twoInBox" >
                    <div class="mb-3  custom1">
                        <input class="form-control custom3" type="file" id="NicImg" name="nicFrontImg">
                    </div>
                    <div class="mb-3  custom1">
                        <input class="form-control custom3" type="file" id="licenceImg" name="licenceImg">
                    </div>
                </div>


                <!--                <input type="submit" class="btn" value="Sign up" />-->
                <input type="button" class="btn" id="btnSignUp" value="Sign up" />
              <!--  <p class="social-text">Or Sign up with social platforms</p>
                <div class="social-media">
                    <a href="#" class="social-icon">

                    <a href="#" class="social-icon">

                    </a>
                </div>-->

        </div>
    </div>

    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>New here ?</h3>
               <!-- <p>
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,

            </div>
            <img src="assests/pic_vid/pic/loginpage/lambogini.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
            <div class="content">

               <!-- <p>

            <img src="assests/pic_vid/pic/loginpage/bugatti.png" class="image" alt="" />
