<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
            src="https://kit.fontawesome.com/64d58efce2.js"
            crossorigin="anonymous"
    ></script>
    <title>Sign in & Sign up Form</title>
    <link rel="stylesheet" href="assests/styles/LoginPage.css">

</head>
<body>
<div class="container">
    <div class="forms-container">
        <div class="signin-signup">
            <form action="#" class="sign-in-form">
                <h2 class="title">Sign in</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username" />
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" />
                </div>
                <input type="submit" value="Login" class="btn solid" />

            </form>

            <form action="#" class="sign-up-form" id="customerForm">
                <h2 class="title">Sign up</h2>

                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-control" id="txtCusNic" placeholder="Nic" name="nicNo" />
                </div>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-control" id="txtCusLicenceNo" placeholder="licence No" name="licenceNo" />
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="text" class="form-control" id="txtCusName" placeholder="Name"  name="name"/>
                </div>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-control" id="txtCusAddress"  placeholder="Address"  name="address"/>
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="text" class="form-control" id="txtCusContact"  placeholder="Contact"  name="contactNo"/>
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="text" class="form-control" id="txtCusEmail"  placeholder="Email"  name="email"/>
                </div>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-control" id="txtCusUserName"  placeholder="User Name"  name="username"/>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-control" id="txtCusPassword" placeholder="Password"  name="password"/>
                </div>
     <!--file selector-->
                <!--<div class="oneInBox" >
                    <label class="form-label custom2">Nic Image</label>
                    <label class="form-label custom2">Licence Image</label>
                </div>
                <div class="twoInBox" >
                    <div class="mb-3  custom1">
                        <input class="form-control custom3" type="file" id="NicImg" name="nicFrontImg">
                    </div>
                    <div class="mb-3  custom1">
                        <input class="form-control custom3" type="file" id="licenceImg" name="licenceImg">
                    </div>
                </div>
-->

                <input type="button" class="btn" id="btnSignUp" value="Sign up"/>

            </form>
        </div>
    </div>

    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>New here ?</h3>

                <button class="btn transparent" id="sign-up-btn">
                    Sign up
                </button>
            </div>
            <img src="assests/pic_vid/pic/loginpage/lambogini.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
            <div class="content">
                <h3>One of us ?</h3>

                <button class="btn transparent" id="sign-in-btn">
                    Sign in
                </button>
            </div>
            <img src="assests/pic_vid/pic/loginpage/bugatti.png" class="image" alt="" />
        </div>
    </div>
</div>

<script src="assests/scripts/AdminController.js"></script>
<script src="assests/js/bootstrap.js"></script>
<script src="assests/js/jquery-3.7.0.min.js"></script>

<script src="../FrontEnd/controllers/Login/CustomerController.js"></script>
<script src="models/Login/CustomerModel.js"></script>


<script src="../FrontEnd/controllers/Admin/DriverController.js"></script>
<script src="models/Admin/DriverModel.js"></script>
</body>
</html>
