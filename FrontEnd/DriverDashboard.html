<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Dashboard</title>
  <link rel="stylesheet" href="assests/styles/DriverDashboard.css">

</head>
<body>
  <div class="container">
    <header class="headre">
      <div class="logoDriPg">
          <span class="icon"><img src="assests/pic_vid/pic/LogoCar.png" alt="" style="width: 75px; height: 65px"></span>
          <span class="title">Easy Car Rental</span>
      </div>

      <li>
        <a href="#" id="logOut" style="width: 80px; height: 20px; background-color: #eeeeee; color: #0dcaf0; position: absolute; left: 50px; top: 100px; text-decoration: none">
          <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
          <span class="title">Log Out</span>
        </a>
      </li>

    </header>

    <div class="main">
      <!--==============Driver Page Open===============================================================-->
      <div class="DriverPage" id="DriverPage">  <!--Driver  seen open-->
        <h1 >My Schedule</h1>


<!--        <div class="driverPgTbl bg-light row overflow-scroll" style="height: 65vh">-->
        <div class="driverPgTbl bg-light row overflow-scroll">
          <table class="table table-hover table-bordered table-striped" id="paymentsTbl">
            <thead class="bg-info">
            <tr>
              <th>Customer ID</th>
              <th>Customer Name</th>
              <th>Customer Contact No</th>
              <th>Rent ID</th>
              <th>Register No</th>
              <th>PickUp Date</th>
              <th>Return Date</th>
            </tr>
            </thead>
            <tbody id="tblDriverDash"></tbody>
          </table>
        </div>

      </div> <!--Driver  seen over-->


    </div>
  </div>

  <script src="assests/js/bootstrap.js"></script>
  <script src="assests/js/jquery-3.6.0.min.js"></script>
  <script src="../FrontEnd/controllers/URL.js"></script>


  <script>
    $("#logOut").click(function () {
      window.location.href = "../index.html";
    });

  </script>

</body>
</html>
